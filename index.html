<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <header>
        <nav>
            <h1>MyLibrary</h1>
        </nav>
    </header>

    <main>
        <button id="addCard">+ Add Book</button>
        <div id="cards"></div>


        <dialog id="formBook">
             <form>
                <div class="formRow">
                    <label for="title">Title</label>
                    <input type="text" required placeholder="Title" id="title">
                </div>
                
                <div class="formRow">
                    <label for="author">Author</label>
                    <input type="text" required placeholder="Author" id="author">
                </div>

                <div class="formRow">
                    <label for="pages">Number of pages</label>
                    <input type="number" required min="1" placeholder="100" id="pages">
                </div>

                <div class="formRow">
                    <label for="read">Have you read it yet?</label>
                    <input type="checkbox" id="read">
                </div>


                <div class="buttons">
                    <button id="confirm" type="submit">Confirm</button>
                    <button id="cancel" type="button">Cancel</button>
                </div>
             </form>
        </dialog>
    </main>
</body>
</html>
